<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina web de videojuegos" />
    <link rel="stylesheet" href="estilo-formulario.css" />
    <title>GameZone</title>
  </head>
  <body>
    <header class="cabecera">
      <!-- Logo/Marca de la página -->
      <div class="brand">
        <img
          class="logo"
          src="../../imagenes/gamezone-logo.png"
          alt="Logo de GameZone"
        />
        <!-- <h1 class="titulo">GameZone</h1> -->
      </div>

      <!-- Menu de Navegacion -->
      <nav class="navegacion">
        <ul class="menu">
          <li><a href="../../index.html">Inicio</a></li>
          <li><a href="a">Noticias</a></li>
          <li><a href="a">Guías</a></li>
          <li><a href="../contacto/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main id="contenido-principal">
      <!-- Formulario de registro -->
      <section class="tarjeta">
        <h2>Registro de usuario</h2>
        <div>
          <form class="register" name="register" action="registro.html" method="post">
            <fieldset>
              <legend>Datos de registro</legend>
              <!-- Campo de texto -->
              <div class="form-row">
                <label class="label" for="nombre">Nombre:</label>
                <input
                  class="input"
                  type="text"
                  name="nombre"
                  id="nombre"
                  required
                  placeholder="Tu nombre"
                />
              </div>
              <!-- Campo edad -->
              <div class="form-row">
                <label class="label" for="edad">Edad:</label>
                <input
                  class="input"
                  type="number"
                  name="edad"
                  id="edad"
                  min="0"
                  required
                  placeholder="Tu edad"
                />
              </div>

              <!-- Campo de password -->
              <div class="form-row">
                <label class="label" for="clave">Contraseña:</label>
                <input
                  class="input"
                  type="password"
                  name="pass"
                  id="clave"
                  minlength="6"
                  maxlength="18"
                  required
                  placeholder="Mínimo 6 digitos, máximo 18"
                />
              </div>

              <div class="form-row">
                <!-- Campo Email -->
                <label class="label" for="Email">Email:</label>
                <input
                  class="input"
                  type="password"
                  name="email"
                  id="email"
                  required
                  placeholder="tucorreo@gmail.com"
                />
              </div>

              <!-- Campo DNI con pattern -->
              <div class="form-row">
                <label class="label" for="dni">DNI:</label>
                <input
                  class="input"
                  type="text"
                  name="dni"
                  id="dni"
                  pattern="([X-Zx-z]|[0-9])[0-9]{8}[A-Za-z]{1}"
                  required
                  placeholder="12345678A"
                  autocomplete="off"
                />
              </div>
              <br />
              <div class="form-row">
                <button type="submit">Registrar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <footer class="pie">
      <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
  </body>
</html>
